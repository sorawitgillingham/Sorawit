name: Deploy HTML app to Azure Web App - AcademicStudenregistration

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Zip artifact for deployment
        run: zip -r release.zip ./*

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AcademicStudenregistration'  # Replace with your App Service name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FCD965750E17429FB500E285B0CB8750 }}
          package: release.zip
